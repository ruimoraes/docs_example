name: Validate and Deploy Docusaurus

on:
  push:
  pull_request:

permissions:
  contents: write
  pages: write
  id-token: write
  pull-requests: write

jobs:
  validate:
    name: Validate Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Instalar depend√™ncias
        run: npm ci

      - name: Verificar se o build est√° correto
        run: npm run build

  suggest_pull_request:
    name: Sugerir Pull Request
    needs: validate
    if: github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Criar Pull Request autom√°tico
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: ${{ github.ref_name }}
          title: "üöÄ Novo PR - Atualiza√ß√£o na branch `${{ github.ref_name }}`"
          body: |
            Uma nova atualiza√ß√£o foi enviada para `${{ github.ref_name }}` e passou na valida√ß√£o.
            Para aplicar as mudan√ßas na `main`, revise e aprove este Pull Request.
          draft: true

